services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-app-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - chroma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research-app-frontend
    ports:
      - "5000:5000"
    environment:
      - VITE_API_URL=http://backend:8000
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      backend:
        condition: service_healthy

  chroma:
    image: chromadb/chroma:latest
    container_name: research-app-chroma
    ports:
      - "8001:8000"
    networks:
      - research-network
    volumes:
      - chroma-data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  research-network:
    driver: bridge

volumes:
  chroma-data:
    driver: local
